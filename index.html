<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css” rel=”stylesheet”> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" type="text/css" />```
    <link rel="stylesheet" href="styles.css">
    <title>Anime Tiermaker</title>
</head>

<body>
    <h1>Anime Tiermaker</h1>

    <label for="seasonYear">Year: </label>
    <!-- TODO: とりあえず決め打ちでアニリスのminとmaxを手打ちで年数入れてるけど動的に設定するようにする -->
    <input type="number" id="seasonYear" value="2024" min="1940" max="2026">

    <label for="season">Season: </label>
    <select id="season">
        <option value="WINTER">Winter</option>
        <option value="SPRING">Spring</option>
        <option value="SUMMER">Summer</option>
        <option value="FALL">Fall</option>
    </select>

    <button id="fetchButton">Fetch Anime</button>
    <p>
        <input type="checkbox" id="include-previous-season">
        <label for="include-before-season">Include two-cour anime from the previous season</label>
    </p>
    <!-- 次バージョン用、一旦コメントアウト -->
    <!-- <label for="format">Format: </label>
    <select id="format">
        <option value="TV Show">TV Show</option>
        <option value="Movie">Movie</option>
        <option value="TV Short">TV Short</option>
        <option value="Special">Special</option>
        <option value="OVA">OVA</option>
        <option value="ONA">ONA</option>
        <option value="Music">Music</option>
    </select> -->


    <div class="tier-list">
    </div>

    <button class="output-button">Copy Mark Down</button>
    <button class="reset-button" id="resetButton">Reset Tierlist</button>

    <h2>Image Pool</h2>
    <div id="imageControls">
        <div id="pin-toggle">📌 Pin Images</div>
        <div class="image-pool" id="imagePool">
        
    </div>
        <!-- Images will be added dynamically -->
    </div>

    <h3 id="no-results">No Results</h3>
    <!-- モーダルウィンドウ -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-button" id="close-settings">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-buttons">
                    <button id="delete-row-button" class="modal-button" type="button">Delete Row</button>
                    <button id="clear-row-button" class="modal-button" type="button">Clear Row Images</button>
                </p>

                <p class="modal-buttons">
                    <button id="add-row-above-button" class="modal-button" type="button">Add a Row Above</button>
                    <button id="add-row-below-button" class="modal-button" type="button">Add a Row Below</button>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://unpkg.com/modern-screenshot"></script>
    <script src="script.js"></script>

</body>

</html>
